<meta charset="UTF-8">

<title>Kai Shin | My Socials</title>

<style>
:root{
  --text:#1e1e1e;
  --sub:#6b7280;

  --overlay:rgba(255,255,255,.5);
  --card:rgba(255,255,255,.6);

  --blue-light:#7cc3f2;
  --blue-dark:#0f3c6e;
  --gray:#9aa0a6;
  --blue-wa:#5fb3e4;
  --blue-pin:#0a3d6f;
  --black:#111827;
}

/* DARK MODE */
body.dark{
  --text:#f8fafc;
  --sub:#cbd5f5;

  --overlay:rgba(0,0,0,.5);
  --card:rgba(30,41,59,.6);
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:"Segoe UI",Arial,sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:var(--text);
  background:
    linear-gradient(var(--overlay),var(--overlay)),
    url("https://ar-hosting.pages.dev/1767535290203.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  transition:.3s ease;
}

/* CARD */
.wrapper{
  width:100%;
  max-width:1000px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:30px;
  padding:34px 32px 36px;
  box-shadow:0 30px 70px rgba(0,0,0,.25);
  position:relative;
}

/* TOGGLE */
.theme-toggle{
  position:absolute;
  top:24px;
  right:24px;
}

.toggle{
  width:74px;
  height:34px;
  background:rgba(0,0,0,.15);
  border-radius:30px;
  position:relative;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 10px;
}

.toggle span{
  font-size:14px;
  z-index:2;
}

.knob{
  position:absolute;
  width:28px;
  height:28px;
  background:#fff;
  border-radius:50%;
  top:3px;
  left:4px;
  transition:.3s ease;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
}

/* LIGHT MODE */
body:not(.dark) .knob{
  transform:translateX(36px);
}

/* TITLE */
.badge{
  background:linear-gradient(135deg,#7cc3f2,#4fa3e3);
  color:#fff;
  display:inline-block;
  padding:14px 30px;
  border-radius:18px;
  font-weight:700;
  letter-spacing:1px;
  margin-bottom:30px;
}

/* PROFILE */
.profile{
  display:flex;
  align-items:center;
  gap:26px;
  margin-bottom:40px;
  flex-wrap:wrap;
}

.avatar-ring{
  width:120px;
  height:120px;
  border-radius:50%;
  background:linear-gradient(135deg,#4fa3e3,#0f3c6e);
  display:flex;
  align-items:center;
  justify-content:center;
}

.avatar{
  width:96px;
  height:96px;
  border-radius:50%;
  object-fit:cover;
  background:#fff;
}

.profile-text h1{
  font-size:26px;
  margin-bottom:8px;
}

.profile-text p{
  font-size:15px;
  color:var(--sub);
  max-width:420px;
  line-height:1.6;
}

/* SOCIAL GRID */
.socials{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:20px;
}

.social{
  border-radius:20px;
  padding:22px 14px;
  text-align:center;
  text-decoration:none;
  color:#fff;
  transition:.25s ease;
}

.social:hover{
  transform:translateY(-8px);
  box-shadow:0 18px 40px rgba(0,0,0,.25);
}

.social img{
  width:42px;
  height:42px;
  margin-bottom:14px;
}

.social span{
  display:block;
  font-size:13px;
  font-weight:600;
}

/* COLORS */
.tiktok{background:var(--blue-light);}
.instagram{background:var(--blue-dark);}
.telegram{background:var(--gray);}
.whatsapp{background:var(--blue-wa);}
.pinterest{background:var(--blue-pin);}
.threads{background:var(--black);}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:36px;
  font-size:13px;
  color:var(--sub);
}

/* RESPONSIVE */
@media(max-width:1000px){
  .socials{grid-template-columns:repeat(3,1fr);}
}

@media(max-width:600px){
  .profile{flex-direction:column;text-align:center;}
  .socials{grid-template-columns:repeat(2,1fr);}
}
</style>
</head>

<script>
function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "mode",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

if(localStorage.getItem("mode")==="dark"){
  document.body.classList.add("dark");
}
</script>
