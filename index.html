<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kai Shin - Social Links</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* BACKGROUND BLUR */
    .bg-blur {
      position: fixed;
      inset: 0;
      background-image: url("https://ar-hosting.pages.dev/1767417726823.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      transform: scale(1.2);
      z-index: -2;
    }

    /* OVERLAY GELAP AGAR TEKS JELAS */
    .bg-blur::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .link {
      display: flex;
      align-items: center;
      background: #fff;
      color: #000;
      text-decoration: none;
      padding: 14px;
      border-radius: 14px;
      margin-bottom: 15px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .icon {
      width: 32px;
      height: 32px;
      margin-right: 15px;
    }
  </style>
</head>

<body>

  <!-- BACKGROUND BURAM -->
  <div class="bg-blur"></div>

  <!-- KONTEN UTAMA -->
  <div class="container">

    <img src="https://ar-hosting.pages.dev/1767415282910.jpg" alt="Profile" class="profile-img">

    <a class="link" href="https://tiktok.com/@kairztzzy" target="_blank">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
      TikTok
    </a>

    <a class="link" href="https://instagram.com/KairzAnomali969" target="_blank">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
      Instagram
    </a>

    <a class="link" href="https://t.me/KaiShin05" target="_blank">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
      Telegram
    </a>

    <a class="link" href="https://pin.it/6z8GkNcXY" target="_blank">
      <img class="icon" src="https://ar-hosting.pages.dev/1767415153162.jpg">
      Pinterest
    </a>

  </div>

</body>
</html>
